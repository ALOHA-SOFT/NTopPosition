              </svg>
            </div>

              <li data-value="기타 문의">
                <button type="button">기타 문의</button>
              </li>
            </ul>
          </div>

          <!-- 입력 필드들 -->
          <ul class="quick-input-list">
            <li>
              <div class="quick-input-wrapper">
                <label for="company-name">
                  <span>기업명</span>
                  <span class="required">*</span>
                </label>
                <input type="text" id="company-name" name="company_name" placeholder="기업명을 입력하세요." required>
              </div>
            </li>
            <li>
              <div class="quick-input-wrapper">
                <label for="phone">
                  <span>연락처</span>
                  <span class="required">*</span>
                </label>
                <input type="tel" id="phone" name="phone" placeholder="연락처를 입력하세요." pattern="^\d{2,4}-?\d{3,4}(-?\d{3,4})?$" required>
              </div>
            </li>
            <li>
              <div class="quick-input-wrapper">
                <label for="email">
                  <span>이메일</span>
                  <span class="required">*</span>
                </label>
                <input type="email" id="email" name="email" placeholder="이메일을 입력하세요." required>
              </div>
            </li>
            <li>
              <div class="quick-input-wrapper">
                <label for="message">문의내용</label>
                <input type="text" id="message" name="message" placeholder="">

            </li>
          </ul>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // 퀵메뉴 토글
      const quickBox = document.getElementById('quick-box');
      const quickBtn = document.getElementById('quick-btn');
      const quickBtnIcon = quickBtn.querySelector('.btn-icon svg');
      let isOpen = false;

      quickBtn.addEventListener('click', function() {
        isOpen = !isOpen;
        if (isOpen) {
          quickBox.classList.add('open');
          quickBtnIcon.classList.add('rotate');
        } else {
          quickBox.classList.remove('open');
          quickBtnIcon.classList.remove('rotate');
        }
      });

      // 카테고리 선택
      const categoryList = document.getElementById('category-list');
      const selectedCategory = document.getElementById('selected-category');
      const hiddenInput = document.getElementById('category-input');
      const arrowIcon = document.getElementById('arrow-icon');

      selectedCategory.addEventListener('click', function() {
        const isHidden = !categoryList.classList.contains('show');
        if (isHidden) {
          categoryList.classList.add('show');
          arrowIcon.classList.add('rotate');
        } else {
          categoryList.classList.remove('show');
          arrowIcon.classList.remove('rotate');
        }
      });

      categoryList.addEventListener('click', function(event) {
        const button = event.target.closest('button');
        if (button) {
          const selectedValue = button.closest('li').getAttribute('data-value');
          selectedCategory.textContent = selectedValue;
          hiddenInput.value = selectedValue;
          categoryList.classList.remove('show');
          arrowIcon.classList.remove('rotate');
        }
      });

      // 폼 제출
      const contactForm = document.getElementById('ntop-contact-form');
      const submitBtn = document.getElementById('quick_contact_submit_btn');
      
      contactForm.addEventListener('submit', function(event) {
        event.preventDefault();
        
        if (!contactForm.checkValidity()) {
          contactForm.reportValidity();
          return;
        }

        submitBtn.querySelector('.btn-submit-text').innerHTML = '잠시만 기다려주세요...';
        
        setTimeout(function() {
          alert('문의가 성공적으로 접수되었습니다!');
          contactForm.reset();
          selectedCategory.textContent = '분야를 선택해 주세요';
          hiddenInput.value = '';
          submitBtn.querySelector('.btn-submit-text').innerHTML = '문의 접수하기<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="m5.25 4.5 7.5 7.5-7.5 7.5m6-15 7.5 7.5-7.5 7.5"></path></svg>';
        }, 1000);
      });

      // AOS 초기화
      AOS.init({
        duration: 1000,
        easing: 'ease-in-out',
        once: true,
        mirror: false
      });

      // Team Swiper 초기화
      const teamSwiper = new Swiper('.team-swiper', {
        slidesPerView: 1,
        spaceBetween: 30,
        loop: true,
        autoplay: {
          delay: 3000,
          disableOnInteraction: false,
        },
        pagination: {
          el: '.team-pagination',
          clickable: true,
        },
        navigation: {
          nextEl: '.team-next',
          prevEl: '.team-prev',
        },
        breakpoints: {
          640: {
            slidesPerView: 1,
            spaceBetween: 20,
          },
          768: {
            slidesPerView: 2,
            spaceBetween: 30,
          },
          1024: {
            slidesPerView: 3,
            spaceBetween: 30,
          },
        },
      });
    });

    // Scroll Cards - Indicator Progress
    document.addEventListener('DOMContentLoaded', function() {
      const scrollSection = document.querySelector('.cs_scroll_cards_section');
      const indicatorProgress = document.getElementById('scrollProgress');
      const indicatorItems = document.querySelectorAll('.cs_indicator_item');
      const cardRows = document.querySelectorAll('.cs_card_row');
      
      if (!scrollSection) return;

      // 스크롤 진행률 업데이트
      window.addEventListener('scroll', function() {
        const sectionTop = scrollSection.offsetTop;
        const sectionHeight = scrollSection.offsetHeight;
        const scrollPosition = window.scrollY;
        const windowHeight = window.innerHeight;
        
        // 섹션이 뷰포트에 들어왔는지 확인
        if (scrollPosition + windowHeight > sectionTop && scrollPosition < sectionTop + sectionHeight) {
          const scrollInSection = scrollPosition + windowHeight - sectionTop;
          const totalScrollableHeight = sectionHeight + windowHeight;
          const progress = Math.min((scrollInSection / totalScrollableHeight) * 100, 100);
          
          if (indicatorProgress) {
            indicatorProgress.style.height = progress + '%';
          }
          
          // 각 카드 로우의 위치에 따라 인디케이터 활성화
          cardRows.forEach((row, index) => {
            const rowTop = row.offsetTop;
            const rowHeight = row.offsetHeight;
            
            if (scrollPosition + windowHeight / 2 > sectionTop + rowTop) {
              // 모든 인디케이터 비활성화
              indicatorItems.forEach(item => item.classList.remove('active'));
              // 현재 인디케이터 활성화
              if (indicatorItems[index]) {
                indicatorItems[index].classList.add('active');
              }
            }
          });
        }
      });
      
      // 인디케이터 클릭 시 해당 카드로 스크롤
      indicatorItems.forEach((item, index) => {
        item.addEventListener('click', function() {
          if (cardRows[index]) {
            const sectionTop = scrollSection.offsetTop;
            const rowTop = cardRows[index].offsetTop;
            const targetPosition = sectionTop + rowTop - 150;
            
            window.scrollTo({
              top: targetPosition,
              behavior: 'smooth'
            });
          }
        });
      });


      

      // 부드러운 스크롤 기능
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          const href = this.getAttribute('href');

          // javascript:void(0) 나 빈 # 는 제외
          if (href === '#' || href.startsWith('javascript:')) {
            return;
          }

          const targetId = href.substring(1);
          const targetElement = document.getElementById(targetId);

          if (targetElement) {
            e.preventDefault();

            // 헤더 높이 계산
            const header = document.getElementById('site-header');
            const headerHeight = header ? header.offsetHeight : 0;

            // 타겟 위치 계산 (헤더 높이 + 여유 공간 20px)
            const targetPosition = targetElement.offsetTop - headerHeight - 20;

            // 부드러운 스크롤
            window.scrollTo({
              top: targetPosition,
              behavior: 'smooth'
            });
          }
        });
      });
      
    });
  </script>
